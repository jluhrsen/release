ref:
  as: gather-cpu-stats
  from: cli
  commands: gather-cpu-stats-commands.sh
  timeout: 120s
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  documentation: |-
    Collects the top 25 host-level processes sorted by total CPU time (utime + stime)
    on each node. One use case is to help when diagnosing high CPU usage alerts.
