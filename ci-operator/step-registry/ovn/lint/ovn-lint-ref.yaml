ref:
  as: ovn-lint
  from: src
  commands: ovn-lint-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 20m0s
  grace_period: 1m0s
  documentation: |-
    The golangci-lint in upstream ovn-kubernetes/ovn-kubernetes requires a container runtime which is not present
    in the 'src' image used in PR presubmits. This workflow will run golangci-lint natively from that 'src' image.